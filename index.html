<!DOCTYPE html>
<html>
<head>
  <title>Clock Tower</title>
  <meta charset="utf-8">
  <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

  <div class="buttons">
    <button type="button" class="btn btn-primary">Blue</button>
    <button type="button" class="btn btn-secondary">Light Gray</button>
    <button type="button" class="btn btn-success">Green</button>
    <button type="button" class="btn btn-danger">Red</button>
    <button type="button" class="btn btn-warning">Yellow</button>
    <button type="button" class="btn btn-info">Turquoise</button>
    <button type="button" class="btn btn-light">White</button>
    <button type="button" class="btn btn-dark">Dark Gray</button>
  </div>

  <div id='clock'></div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
